<mat-card class="user-login-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field class="input-field">
        <input
          matInput
          [(ngModel)]="userLogData.Username"
          placeholder="Username"
          type="text"
          name="username"
          required
        />
      </mat-form-field>

      <mat-form-field class="input-field">
        <input
          matInput
          [(ngModel)]="userLogData.Password"
          placeholder="Password"
          type="password"
          name="password"
          required
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="loginUser()" class="login-button">
      Login
    </button>
  </mat-card-actions>
</mat-card>
