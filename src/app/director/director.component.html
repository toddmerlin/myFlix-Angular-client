<mat-dialog-content>
  <h2>Name: {{ data.director.Name }}</h2>
  <p>Biography: {{ data.director.Bio }}</p>
  <p>Born: {{ data.director.Birth }}</p>
  <p>Death: {{ data.director.Death }}</p>
  <button mat-icon-button aria-label="director-close-button" mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
</mat-dialog-content>
