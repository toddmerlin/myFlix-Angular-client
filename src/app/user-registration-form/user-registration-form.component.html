<mat-card class="user-registration-card">
  <mat-card-header>
    <mat-card-title>Sign Up</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field class="input-field">
        <input
          matInput
          [(ngModel)]="userRegData.Username"
          placeholder="Username"
          type="text"
          name="username"
          required
        />
      </mat-form-field>

      <mat-form-field class="input-field">
        <input
          matInput
          [(ngModel)]="userRegData.Password"
          placeholder="Password"
          type="password"
          name="password"
          required
        />
      </mat-form-field>

      <mat-form-field class="input-field">
        <input
          matInput
          [(ngModel)]="userRegData.Email"
          placeholder="Email"
          type="text"
          name="email"
          required
        />
      </mat-form-field>

      <mat-form-field class="input-field">
        <input
          matInput
          [(ngModel)]="userRegData.Birthday"
          placeholder="Birthday"
          type="text"
          name="birthday"
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="registerUser()" class="register-button">
      Sign Up
    </button>
  </mat-card-actions>
</mat-card>
